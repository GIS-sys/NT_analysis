name: pytest

on:
  pull_request:
    branches:
      - dev
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        # see details (matrix, python-version, python-version-file, etc.)
        # https://github.com/actions/setup-python
      - name: Install poetry
        uses: abatilo/actions-poetry@v2
      - name: Setup a local virtual environment (if no poetry.toml file)
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
      - uses: actions/cache@v3
        name: Define a cache for the virtual environment based on the dependencies lock file
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}
      - name: Install the project dependencies
        run: poetry install
      - uses: iterative/setup-dvc@v1
      - name: Configure dvc
        env:
          GDRIVE_CREDENTIALS_CLIENT: ${{ secrets.GDRIVE_CREDENTIALS_CLIENT }}
          GDRIVE_CREDENTIALS_SECRET: ${{ secrets.GDRIVE_CREDENTIALS_SECRET }}
        run: |
          echo $GDRIVE_CREDENTIALS_CLIENT $GDRIVE_CREDENTIALS_SECRET
          dvc remote modify storage gdrive_client_id $GDRIVE_CREDENTIALS_CLIENT
          dvc remote modify storage gdrive_client_secret $GDRIVE_CREDENTIALS_SECRET
      - name: Run automated tests
        run: poetry run pytest -vs
